<div id="row" class="row">


</div>
<!-- <button style="width:100px;height:100px;background-color:red">press</button> -->
<script>
  fetch('https://restcountries.eu/rest/v2/all')
    .then(response => response.json())
    .then(json => {
      json.forEach(element => {
      
      var x = document.createElement('div');
        var content = `<div class="col-sm-3">
        <div class="card" style="width:400px">
  <img class="card-img-top" src="XXX" alt="Card image">
  <div class="card-body">
    <h4 class="card-title">YYY</h4>
    <p class="card-text">ZZZ</p>
    <a href="#" class="btn btn-primary">See Profile</a>
  </div>
</div>
</div>`
       
        var test = content.replace("XXX", element.flag)
        test = test.replace("YYY", element.name)
        var message=element.region+" / "+element.population+" / "+element.capital;
        test = test.replace("ZZZ", message)
        x.innerHTML = test
        x.className = "list-group-item"
        
        document.getElementById('row').appendChild(x)
        

      });
    })
</script>
